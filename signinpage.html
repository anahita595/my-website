<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .link {
            display: block;
            margin-top: 12px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 15px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        .google { background: #DB4437; }
        .facebook { background: #3B5998; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-button:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form action="#" method="POST">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="social-buttons">
            <button class="social-button google">Continue with Google</button>
            <button class="social-button facebook">Continue with Facebook</button>
            <button class="social-button instagram">Continue with Instagram</button>
        </div>
        <a href="#" class="link">Forgot Password?</a>
        <a href="#" class="link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
