<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Channel & Upload Video</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .channel-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"], textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="channel-container">
    <h2>Create Your Channel & Upload Video</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="channelName">Channel Name</label>
        <input type="text" id="channelName" name="channelName" placeholder="Enter your channel name" required />
      </div>
      <div class="form-group">
        <label for="channelDescription">Channel Description</label>
        <textarea id="channelDescription" name="channelDescription" placeholder="Write something about your channel..." required></textarea>
      </div>
      <div class="form-group">
        <label for="videoTitle">Video Title</label>
        <input type="text" id="videoTitle" name="videoTitle" placeholder="Enter your video title" required />
      </div>
      <div class="form-group">
        <label for="videoDescription">Video Description</label>
        <textarea id="videoDescription" name="videoDescription" placeholder="Describe your video..." required></textarea>
      </div>
      <div class="form-group">
        <label for="videoUpload">Upload Video</label>
        <input type="file" id="videoUpload" name="videoUpload" accept="video/*" required />
      </div>
      <button type="submit" class="btn">Create Channel & Upload</button>
    </form>
  </div>
</body>
</html>
