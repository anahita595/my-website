<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
    }
    .account-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
    }
    .info {
      margin: 10px 0;
    }
    .info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .info input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    .actions {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .actions button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
    }
    .save-btn {
      background: #28a745;
    }
    .save-btn:hover {
      background: #218838;
    }
    .logout-btn {
      background: #dc3545;
    }
    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="account-container">
    <h2>My Account</h2>
    <div class="profile-pic">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" />
    </div>
    <div class="info">
      <label for="username">Username</label>
      <input type="text" id="username" value="" placeholder="Enter your username" />
    </div>
    <div class="info">
      <label for="email">Email</label>
      <input type="email" id="email" value="" placeholder="Enter your email" />
    </div>
    <div class="info">
      <label for="password">Password</label>
      <input type="password" id="password" value="" placeholder="Enter your password" />
    </div>
    <div class="actions">
      <button class="save-btn">Save Changes</button>
      <button class="logout-btn">Log Out</button>
    </div>
  </div>
</body>
</html>
